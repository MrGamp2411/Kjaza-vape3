<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJAZA - Registrazione</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <!-- Includi i file di Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Includi il file di connessione a Firebase -->
    <script type="text/javascript" src="js/firebaseConnection.js"></script>

    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: transparent;
            z-index: 1000;
        }

        #logo {
            width: 50%;
            height: auto;
            margin-left: 35px;
            cursor: pointer;
        }

        .subtitle {
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" id="logo">
        </a>
    </header>

    <div class="main">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="card">
            <form id="registrationForm">
                <h2 class="title">Registrazione</h2>
                <p class="subtitle">Already have an account? <a href="login.html">Log In</a></p>
                <br />
                <div class="email-login">
                    <label>Email</label>
                    <input type="text" id="emailInput" placeholder="Enter Email">
                    <label>Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter Password">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPasswordInput" placeholder="Confirm Password">
                </div>
                <button type="button" class="cta-btn" id="registerButton">Registrati</button>
            </form>
        </div>
    </div>

    <!-- Includi il tuo script register.js -->
    <script type="text/javascript" src="js/register.js"></script>

    <!-- Altri script inclusi -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</body>

</html>
