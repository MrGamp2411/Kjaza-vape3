<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJAZA - Registrazione</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: transparent;
            z-index: 1000;
        }

        #logo {
            width: 50%;
            height: auto;
            margin-left: 35px;
            cursor: pointer;
        }

        .subtitle {
            text-align: center;
            color: black; /* Cambiato da 'white' a 'black' */
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" id="logo">
        </a>
    </header>

    <div class="main">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="card">
            <form>
                <h2 class="title">Registrazione</h2>
                <p class="subtitle">Already have an account? <a href="login.html">Log In</a></p>
                <br />
                <div class="email-login">
                    <label>Email</label>
                    <input type="text" placeholder="Enter Email">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password">
                    <!-- Aggiungi un campo per confermare la password -->
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button class="cta-btn">
                    Registrati
                </button>
            </form>
        </div>
    </div>

</body>

</html>
